<!DOCTYPE html>
<html>

<head>
    <title>Events Submission Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="./styles/styles.css" rel="stylesheet">
</head>

<body>
    <nav class="navbar bg-primary navbar-expand-lg navbar-dark " style="background-color: #0000ff;">
        <div class="container-fluid">
            <h1 class="navbar-brand"> AUS Campus Connect</h1>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">


                <div class="navbar-nav">



                    <a class="nav-link " aria-current="page" href="index.html">Home</a>
                    <a class="nav-link active" href="#">Submit Event</a>


                </div>

            </div>


        </div>
    </nav>


    <form method="post" action="mailto:kevinalexkoshy@gmail.com" enctype="text/plain">


        <h1 style="margin-top: 3rem; position: relative; left:11rem">Submit your event</h1>
        <div class="container mb-4">

            <div class="row">
                <div class="col-6 mb-4">
                    <label for="event_name" class="form-label">Event Name:*</label>

                    <input type="text" id="event_name" name="event_name" class="form-control" required>

                </div>

                <div class="col-6 mb-4">
                    <label for="event_date" class="form-label">Event Date:*</label>
                    <input type="date" id="event_date" name="event_date" required class="form-control">


                </div>
            </div>


            <div class="row">
                <div class="col-6 mb-4">
                    <label for="event_time" class="form-label">Event Time:</label>
                    <input type="time" id="event_time" name="event_time" class="form-control">

                </div>

                <div class="col-6 mb-4">
                    <label for="event_loc" class="form-label">Location:</label>
                    <input type="text" id="event_loc" name="event_loc" class="form-control">


                </div>
            </div>


            <div class="row">
                <div class="col-12 mb-4">
                    <label for="brief_desc" class="form-label">Brief Description</label>
                    <textarea name="brief_desc" id="brief_desc" class="form-control"></textarea>
                </div>


            </div>
            <div class="row">
                <div class="col-6 mb-4">
                    <label for="org_name" class="form-label">Organizer Name:</label>
                    <input type="text" id="org_name" name="org_name" class="form-control">
                </div>

                <div class="col-6 mb-4">
                    <label for="org_email" class="form-label">Organizer Email:</label>
                    <input type="text" id="org_email" name="org_email" class="form-control">


                </div>

            </div>


            <div class="row">
                <div class="col-6 mb-4">
                    <label>Is this event open to all students</label>
                    <br>
                    <input type="radio" id="yes" value="yes" name="elig" class="form-check-inline">
                    <label for="yes" class="form-check-label" style="position: relative; right: 1rem;">Yes</label>
                    <input type="radio" id="no" value="no" name="elig" class="form-check-inline"
                        style="position: relative; left:1rem">
                    <label for="no" class="form-check-label">No</label>
                </div>

                <div class="col-6 mb-4">
                    <label>What type of event is this? </label>
                    <br>
                    <input type="checkbox" id="Workshop" name="event_type" value="Workshop"
                        class="form-check-inline event-type">
                    <label for="Workshop" class="form-check-label">Workshop</label>
                    <input type="checkbox" id="Social" name="event_type" value="Social"
                        class="form-check-inline  event-type">
                    <label for="Social" class="form-check-label">Social</label>

                    <input type="checkbox" id="Sports" name="event_type" value="Sports"
                        class="form-check-inline  event-type">
                    <label for="Sports" class="form-check-label">Sports</label>

                    <input type="checkbox" id="Academic" name="event_type" value="Academic"
                        class="form-check-inline  event-type">
                    <label for="Academic" class="form-check-label">Academic</label>

                    <input type="checkbox" id="Other" name="event_type" value="Other"
                        class="form-check-inline  event-type">
                    <label for="Other" class="form-check-label">Other</label>




                </div>

            </div>

            <div class="row">
                <div class="col-6 mb-4">
                    <label class="form-label">Select the department hosting the event</label>

                    <select name="depts" id="depts" class="form-select">
                        <option value="CEN">CEN</option>
                        <option value="CAS">CAS</option>
                        <option value="SBA">SBA</option>
                        <option value="CAAD">CAAD</option>
                        <option value="OSA">OSA</option>
                        <option value="Other">Other</option>


                    </select>



                </div>


            </div>


            <div class="row">
                <div class="col-12 mb-4">

                    <input type="submit" value="Submit" class="btn btn-primary">
                    <input type="reset" value="reset" class="btn btn-danger">



                </div>


            </div>


        </div>


    </form>

</body>

</html>
